<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Player</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

    </style>

</head>
<body>
    <div id="player"></div>
    
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="app.js"></script>

    <button onclick="playPause()">Play/Pause</button>
    <button onclick="muteUnmute()">Mute/Unmute</button>
    <input type="range" id="volumeControl" min="0" max="100" value="100" oninput="setVolume()">

    <p>Duration: <span id="duration">0:00</span></p>
    <p>Current Time: <span id="currentTime">0:00</span></p>

</body>
</html>
